<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Story Writer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Cute Story Writer</h1>
    </header>
    <main>
      <div class="container">
        <textarea id="story" placeholder="Write your story here..."></textarea>
        <div class="button-container">
          <button id="saveBtn" class="saveBtn">Save</button>
          <button id="loadBtn" class="loadBtn">Load</button>
          <button id="downloadTxtBtn" class="downloadTxtBtn">
            Download as Text
          </button>
          <button id="downloadMdBtn" class="downloadMdBtn">
            Download as Markdown
          </button>
        </div>
      </div>
    </main>
    <div class="made-by">Made by Abdul Ahad</div>
    <script src="script.js"></script>
  </body>
</html>
